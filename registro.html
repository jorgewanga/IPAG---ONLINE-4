<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro - Jornal Online</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background-image">
        <div class="content">
          
        </div>
        <div class="container">
          <h2>CRIAR CONTA</h2>
          <form action="index.html" method="POST" onsubmit="return validarSenha()">
              <input type="text" name="nome" placeholder="Nome" required><br> 
              <input type="email" name="email" placeholder="E-mail" required><br>
              <input type="password" name="senha" id="senha" placeholder="Senha" required><br>
              <input type="password" name="confirmar_senha" id="confirmar_senha" placeholder="Confirmar Senha" required><br>
              <button type="submit">Registrar</button>
          </form>
          <p>JÁ TEM UMA CONTA? <a href="index.html"> INICIAR SESSÃO. </a></p>
      </div>
      
      <script>
          function validarSenha() {
              var senha = document.getElementById("senha").value;
              var confirmarSenha = document.getElementById("confirmar_senha").value;
      
              if (senha !== confirmarSenha) {
                  alert("As senhas não coincidem. Por favor, verifique.");
                  return false; 
              }
              return true; 
          }
      </script>
        <footer>
          <p>&copy; IPAG - ONLINE 2025</p>
      </footer>
</body>
</html>
<style>

body {
  font-family: Arial, sans-serif;
  background-color: skyblue;
  margin: 0;
  padding: 0;
}

.background-image {
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background-image: url("instituto.png");
  background-size: cover;
  background-position: center;
  background-attachment: fixed;
  z-index: -1;
  opacity: 1;
}

.container {
  width: 100%;
  max-width: 450px;
  border-radius: 25px;
  margin: 50px auto;
  padding: 40px;
  background-color: rgba(173, 216, 230, 0.5);
  box-shadow: 0px 4px 6px rgba(173, 216, 230, 0.0);
  text-align: center;
}

h2 {
  color: black;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  font-weight: bolder;
  font-size: 28px;
}

form {
  display: flex;
  flex-direction: column;
}

label {
  margin-top: 10px;
  color: #555;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  font-weight: bolder;
  text-align: center; /* Centraliza as labels */
  width: 100%; /* Garante que as labels não ultrapassem o tamanho do container */
}

input {
  background: whitesmoke;
  height: 40px;
  line-height: 40px;
  border-radius: 20px;
  padding: 0px 30px;
  border: none;
  margin-bottom: 20px;
  color: black;
  width: 80%;
  margin: 10px auto;
}

button {
  padding: 15px;
  margin-top: 15px;
  background-color: rgb(45, 126, 231);
  color: black;
  border: none;
  font-size: 15px;
  width: 85%;
  margin: 20px auto;
  border-radius: 40px;
  cursor: pointer;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  font-weight: bolder;
}

button:hover {
  background-color: skyblue;
}

p {
  text-align: center;
  color: black;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  font-weight: bolder;
  font-size: 12px;
}

a {
  color: whitesmoke;
  text-decoration: none;
  font-weight: bolder;
}

a:hover {
  text-decoration: underline;
}


@media (max-width: 1024px) {

  .container {
    max-width: 80%;
    padding: 35px;
    background-color:  rgba(173, 216, 230, 0.5);
  }

  h2 {
    font-size: 26px;
  }

  input, button {
    width: 80%;
  }

  label {
    text-align: center;
  }
}

@media (max-width: 768px) {

  .container {
    max-width: 85%;
    padding: 30px;
    background-color:  rgba(173, 216, 230, 0.5);
  }

  h2 {
    font-size: 24px;
  }

  input, button {
    width: 80%; 
  }

  label {
    width: 100%; 
  }
}

@media (max-width: 480px) {
 
  .container {
    max-width: 80%;
    padding: 20px;
    top: 10%;
    background-color:  rgba(173, 216, 230, 0.5);
  }

  h2 {
    font-size: 20px;
  }

  input, button {
    width: 80%; 
  }

  label {
    width: 100%; 
  }

  footer {
    padding: 10px;
    font-size: 12px;
  }
}
footer {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  font-size: 35px;
  position: absolute; 
  bottom: 0;
  width: 100%;
  text-align: center;
  padding: 10px;
  font-size: 14px;
  background-color:  rgba(173, 216, 230, 0.0);
  color: whitesmoke;
  margin-top: 20px; 
}

</style>
